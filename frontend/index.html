<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordRegex</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="length-row">
            <label for="lengthFilter">Word length:</label>
            <input id="lengthFilter" type="number" min="1" max="15" value="5" />
            <button id="clearBtn">Clear</button>
        </div>
        <div id="letterBoxes"></div>
        <div id="keyboard"></div>
        <div id="keyboard-legend" style="display: flex; justify-content: center; gap: 18px; margin-bottom: 12px;">
            <div style="display: flex; align-items: center; gap: 6px;">
                <span class="keyboard-key inline" style="pointer-events: none; width: 28px; height: 28px; font-size: 15px; background: #4caf50; color: #fff;">A</span>
                <span style="font-size: 14px; color: #555;">Correct</span>
            </div>
            <div style="display: flex; align-items: center; gap: 6px;">
                <span class="keyboard-key allowed" style="pointer-events: none; width: 28px; height: 28px; font-size: 15px;">A</span>
                <span style="font-size: 14px; color: #555;">Allowed</span>
            </div>
            <div style="display: flex; align-items: center; gap: 6px;">
                <span class="keyboard-key disallowed" style="pointer-events: none; width: 28px; height: 28px; font-size: 15px;">A</span>
                <span style="font-size: 14px; color: #555;">Not Allowed</span>
            </div>
            <div style="display: flex; align-items: center; gap: 6px;">
                <span class="keyboard-key neutral" style="pointer-events: none; width: 28px; height: 28px; font-size: 15px;">A</span>
                <span style="font-size: 14px; color: #555;">Neutral</span>
            </div>
        </div>
        <div class="stats">
            <div class="stat-item" id="wordCount"></div>
            <div class="stat-item" id="matchCount"></div>
        </div>
        <div id="wordList"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
