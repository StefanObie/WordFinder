<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Finder</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="length-row">
            <label for="lengthFilter">Word length:</label>
            <input id="lengthFilter" type="number" min="1" max="15" value="5" />
            <button id="clearBtn">Clear</button>
        </div>
        <div id="letterBoxes"></div>
        <div id="keyboard"></div>
        <div id="keyboard-legend" class="keyboard-legend">
            <div class="legend-item">
                <span class="keyboard-key neutral legend-key">A</span>
                <span class="legend-label">Neutral</span>
            </div>
            <div class="legend-item">
                <span class="keyboard-key inline legend-key">A</span>
                <span class="legend-label">Correct</span>
            </div>
            <div class="legend-item">
                <span class="keyboard-key allowed legend-key">A</span>
                <span class="legend-label">Allowed</span>
            </div>
            <div class="legend-item">
                <span class="keyboard-key disallowed legend-key">A</span>
                <span class="legend-label">Not Allowed</span>
            </div>
            <button id="disallowAllBtn">Disallow All</button>
        </div>
        <div class="stats">
            <div class="stat-item" id="wordCount"></div>
            <div class="stat-item" id="matchCount"></div>
        </div>
        <div id="wordList"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
